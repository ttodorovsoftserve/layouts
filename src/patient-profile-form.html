<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signed In</title>
    <!-- build:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <!-- endbuild -->
</head>
<body class="logged-in">
<main class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
            <section class="row main">
                <header class="col-md-10 col-xs-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right user-menu">
                                <span class="user-name">User Name</span>
                                <button class="btn btn-default btn-custom">Sign Out</button>
                            </div>
                            <div class="logo-container"></div>
                            <hr/>
                        </div>
                    </div>
                </header>
                <aside class="col-md-2 col-xs-12">
                    <div class="row">
                        <div class="col-sm-12 aside-header">
                            <div>PATIENT SEARCH</div>
                        </div>
                    </div>
                </aside>
                <aside class="col-md-2 col-xs-12 pull-right aside-form">
                    <form action="">
                        <div class="row">
                            <div class="col-md-12 col-xs-6">
                                <div class="form-group">
                                    <label for="patient-fname">Patient First Name</label>
                                    <input type="text" id="patient-fname" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="lname">Patient Last Name</label>
                                    <input type="text" id="lname" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="illness">Illness</label>
                                    <select name="illnes" id="illness" class="form-control">
                                        <option value="" selected>- select illness -</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12 col-xs-6">
                                <div class="form-group">
                                    <label for="doctor-fname">Dr. First Name</label>
                                    <input type="text" id="doctor-fname" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="doctor-lname">Dr. Last Name</label>
                                    <input type="text" id="doctor-lname" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="doctor-npi">Dr. NPI</label>
                                    <input type="text" id="doctor-npi" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <input type="submit" value="SEARCH PATIENT" class="btn btn-primary form-control"/>
                            </div>
                        </div>

                    </form>
                </aside>
                <div class="col-md-10 col-xs-12">
                    <!--<div class="logged-in-wrapper">-->
                        <!--<div class="logged-in-content">-->
                            <!--<p>Do the search on your right</p>-->
                            <!--<p>to get results.</p>-->
                        <!--</div>-->
                    <!--</div>-->
                    
                </div>
            </section>
        </div>
    </div>
</main>
</body>
</html>
