<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <!-- build:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <!-- endbuild -->
</head>
<body class="not-logged-in sign-in">
<main class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 col-md-6 col-md-offset-3">
                    <h1><img src="images/diplomat-log.PNG" alt="logo" class="sign-in-logo"/></h1>
                </div>
            </div>
            <div class="form-wrapper">
                <form action="">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                            <label for="username" class="username">Login</label>
                            <input type="text" id="username" class="sign-in-input"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="sign-in-input"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                            <input type="submit" value="SIGN IN" class="sign-in-input"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <a href="#">Register</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
