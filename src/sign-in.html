<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <!-- build:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <!-- endbuild -->
</head>
<body class="not-logged-in sign-in">
    <main class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-xs-12">
                        <h1><img src="images/diplomat-log.PNG" alt=""/></h1>
                    </div>
                </div>
                <div class="form-wrapper">
                    <form action="">
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <label for="username" class="username">User name</label>
                                <input type="text" id="username" placeholder="Betty Jenkins"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <label for="password">Password</label>
                                <input type="password" placeholder="&bull; &bull; &bull; &bull; &bull; &bull;" id="password"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <input type="submit" value="SIGN IN"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <a href="#">Forgot Your Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
